<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sports</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>

  <div class="container my-5">

          src=https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=300&hei=300&fmt=pjpeg
          class="img-fluid rounded" alt="Aloe Vera" style="width: 300px; height: 300px; object-fit: cover" />
        <h5 class="mt-3">Basketball</h5>
        <p>Fun and a great way to get that cardio in!</p>
      </div>


      <div class="col-md-6 text-center">

          src=https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQA8pHDqw24yLhoKUrS59-mJLZTS3CzNqDCqwGzjemc3gkupo2ccPNAHNXr0aRnFIwVtDo7EaxHjRpdfFIwCQujgPGlVReHknA45IFU6lBR

        <p>Soccer is fun with lots of friends!</p>
      </div>
    </div>


    <div class="row">

        <img
          src=https://nwscdn.com/media/catalog/product/cache/h900xw900/f/o/forza_size_5_competition_standard_volleyball_for_all_volleyball_tournaments_and_matches.jpg

        <p>Volleyball is a great sport for sunny days at the beach.</p>
      </div>


      <div class="col-md-6 text-center">
        <img
          src=https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Tennis_Racket_and_Balls.jpg/960px-Tennis_Racket_and_Balls.jpg
          class="img-fluid rounded" alt="Spider Plant" style="width: 300px; height: 300px; object-fit: cover" />
        <h5 class="mt-3">Tennis</h5>

</html>
